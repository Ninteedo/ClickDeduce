<!doctype html><html lang="en"><head><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet"><title>ClickDeduce</title><meta charset="UTF-8"><script defer="defer" src="bundle.js"></script></head><body onload="initialise()"><div id="controls"><div><h3>Modes</h3><div><span style="margin-right: 0.5ch">Language:</span><div id="lang-selector-div" style="display: inline;"></div></div><div id="mode-selector-div"><h4>View Mode</h4><form><input type="radio" id="edit-mode-radio" name="mode" value="edit" checked="checked"> <label for="edit-mode-radio">Edit</label><br><input type="radio" id="type-check-mode-radio" name="mode" value="type-check"> <label for="type-check-mode-radio">Type-Check</label><br><input type="radio" id="eval-mode-radio" name="mode" value="eval"> <label for="eval-mode-radio">Evaluate</label></form></div><form onsubmit="startNodeBlank(event)"><input type="hidden" id="nodeUserInput" value=""> <input type="submit" id="start-node-button" value="Start Node Blank"></form></div><div><h3>Actions</h3><div><button onclick="undo()" id="undoButton">Undo</button> <button onclick="redo()" id="redoButton">Redo</button></div><div><button onclick="saveTree()" id="saveButton">Save</button> <button onclick="loadTree()" id="loadButton">Load</button></div><div><button onclick="exportLaTeX()" id="exportLatexButton">Export LaTeX</button></div></div><div><h3>Options</h3><input type="checkbox" id="value-highlighting-toggle"/> <label for="value-highlighting-toggle">Value Highlighting</label><br><input type="checkbox" id="auto-zoom-toggle"/> <label for="auto-zoom-toggle">Auto Zoom</label></div></div><div id="tree-container"><div id="tree-buttons"><button id="zoom-to-fit" onclick="zoomToFit()"></button></div><div id="tree"></div></div><div id="custom-context-menu" class="custom-menu"><ul><li id="delete-button" onclick="clearTreeNode(event)">Delete</li><li id="copy-button" onclick="copyTreeNode()">Copy</li><li id="paste-button" onclick="pasteTreeNode()">Paste</li><li id="zoom-button" onclick="zoomToFit()">Zoom to Fit</li></ul></div><div id="error-message" class="error-message fade-out"></div><div id="export-output-container"><label id="export-output-title" for="export-output"></label> <label id="export-output-desc" for="export-output"></label> <textarea id="export-output" readonly="readonly"></textarea><div id="export-output-controls"><button id="export-copy-button" onclick="copyExportOutput()">Copy to Clipboard</button> <button id="export-close-button" onclick="closeExportOutput()">Close</button></div></div><div id="blocker"></div></body></html>
