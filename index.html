<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>ClickDeduce</title>
  <link rel="icon" href="webapp/images/icon.svg" type="image/svg+xml">
  <meta charset="UTF-8">
  <script src="webapp/scripts/initialise.ts" type="module"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => initialise());
  </script>
</head>

<body>
<div id="controls-container">
  <div id="controls">
    <div>
      <div class="control-group">
        <div>
          <h4>Language</h4>
          <div id="lang-selector-div" style="display: inline;">
          </div>
        </div>
      </div>

      <div id="mode-selector-div" class="control-group">
        <h4>View Mode</h4>
        <form>
          <label for="edit-mode-radio" title="Mix of evaluation and type-checking rules to make editing easier">
            <input type="radio" id="edit-mode-radio" name="mode" value="edit" checked="checked">
            Edit
          </label>
          <label for="type-check-mode-radio" title="Examine the tree using type-checking rules">
            <input type="radio" id="type-check-mode-radio" name="mode" value="type-check">
            Type-Check
          </label>
          <label for="eval-mode-radio" title="Examine the tree using evaluation rules">
            <input type="radio" id="eval-mode-radio" name="mode" value="eval">
            Evaluate
          </label>
        </form>
      </div>
    </div>

    <div class="control-group">
      <h4>Actions</h4>
      <div>
        <button id="undoButton">Undo</button>
        <button id="redoButton">Redo</button>
      </div>
      <div>
        <button id="saveButton">Save</button>
        <button id="loadButton">Load</button>
      </div>
      <div>
        <button id="exportLatexButton">LaTeX Export</button>
      </div>
    </div>

    <div>
      <div class="control-group">
        <h4>Options</h4>
        <form>
          <label for="value-highlighting-toggle" title="Show values and types in different colours">
            <input type="checkbox" id="value-highlighting-toggle"/>
            Value Highlighting</label>
          <label for="auto-zoom-toggle" title="Automatically zoom to fit when making a change">
            <input type="checkbox" id="auto-zoom-toggle"/>
            Auto Zoom
          </label>
        </form>
      </div>

      <div class="control-group">
        <h4>Help</h4>
        <div class="controls-organised-row">
          <div class="controls-organised-col">
            <a href="guide">Guide</a>
            <a href="https://github.com/Ninteedo/ClickDeduce">GitHub</a>
          </div>
          <div class="controls-organised-col">
            <a class="event-link" id="shortcuts-link" title="Show keyboard shortcuts">Shortcuts</a>
          </div>
        </div>
      </div>
    </div>

    <div id="tasks" class="control-group"></div>
  </div>

  <button id="toggle-controls-button" title="Toggle controls visibility">&#x25B2;</button>
</div>

<div id="tree-and-toolbox">
  <div id="tree-container">
    <div id="tree-buttons">
      <button id="zoom-to-fit" title="Zoom to fit"></button>
    </div>
    <div id="tree"></div>
  </div>
  <div id="subtree-toolbox"></div>
</div>

<div id="error-message" class="error-message fade-out"></div>

<div id="export-output-container" class="modal-display">
  <label id="export-output-title" for="export-output"></label>
  <label id="export-output-desc" for="export-output"></label>
  <textarea id="export-output" readonly></textarea>
  <div id="export-output-controls">
    <button id="export-copy-button">Copy to Clipboard</button>
    <button id="export-close-button">Close</button>
  </div>
</div>

<div id="shortcuts-dialog" class="modal-display">
  <h2>Shortcuts</h2>
  <div id="shortcuts-dialog-contents"></div>
</div>

<div id="blocker"></div>

</body>
</html>
