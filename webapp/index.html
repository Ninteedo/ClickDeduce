<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>ClickDeduce</title>
  <link rel="icon" href="images/icon.svg" type="image/svg+xml">
  <meta charset="UTF-8">
  <script src="scripts/initialise.ts" type="module"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      initialise();
    });
  </script>
</head>

<body>
<div id="controls">
  <div class="control-group">
    <div>
      <h4>Language</h4>
      <div id="lang-selector-div" style="display: inline;">
      </div>
    </div>
  </div>

  <div id="mode-selector-div" class="control-group">
    <h4>View Mode</h4>
    <form>
      <label for="edit-mode-radio" title="Mix of evaluation and type-checking rules to make editing easier">
        <input type="radio" id="edit-mode-radio" name="mode" value="edit" checked="checked">
        Edit
      </label>
      <label for="type-check-mode-radio" title="Examine the tree using type-checking rules">
        <input type="radio" id="type-check-mode-radio" name="mode" value="type-check">
        Type-Check
      </label>
      <label for="eval-mode-radio" title="Examine the tree using evaluation rules">
        <input type="radio" id="eval-mode-radio" name="mode" value="eval">
        Evaluate
      </label>
    </form>
  </div>

  <div class="control-group">
    <h4>Actions</h4>
    <div>
      <button id="undoButton">Undo</button>
      <button id="redoButton">Redo</button>
    </div>
    <div>
      <button id="saveButton">Save</button>
      <button id="loadButton">Load</button>
    </div>
    <div>
      <button id="exportLatexButton">Export LaTeX</button>
    </div>
  </div>

  <div class="control-group">
    <h4>Options</h4>
    <form>
      <label for="value-highlighting-toggle"><input type="checkbox" id="value-highlighting-toggle"/> Value Highlighting</label>
      <label for="auto-zoom-toggle"><input type="checkbox" id="auto-zoom-toggle"/> Auto Zoom</label>
    </form>
  </div>

  <div class="control-group">
    <h4>Help</h4>
    <a href="guide">Guide</a>
  </div>

  <div id="tasks" class="control-group"></div>
</div>

<div id="tree-container">
  <div id="tree-buttons">
    <button id="zoom-to-fit">
    </button>
  </div>
  <div id="tree"></div>
</div>

<div id="custom-context-menu" class="custom-menu">
  <ul>
    <li id="delete-button">Delete</li>
    <li id="copy-button">Copy</li>
    <li id="paste-button">Paste</li>
    <li id="zoom-button">Zoom to Fit</li>
  </ul>
</div>

<div id="error-message" class="error-message fade-out"></div>

<div id="export-output-container">
  <label id="export-output-title" for="export-output"></label>
  <label id="export-output-desc" for="export-output"></label>
  <textarea id="export-output" readonly></textarea>
  <div id="export-output-controls">
    <button id="export-copy-button">Copy to Clipboard</button>
    <button id="export-close-button">Close</button>
  </div>
</div>

<div id="blocker"></div>

</body>
</html>
