<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>ClickDeduce</title>
</head>

<body>

<h2>Expression to HTML Conversion</h2>

<form onsubmit="handleSubmit(event, '/expr-to-html-tree')">
  <input type="text" id="userInput" placeholder="Enter Expression">
  <input type="submit" value="Evaluate">
</form>
<form onsubmit="handleSubmit(event, '/expr-to-html-tree-blank')">
  <input type="hidden" id="blankUserInput" value="">
  <input type="submit" value="Evaluate Blank">
</form>
<form onsubmit="handleSubmit(event, '/start-node-blank')">
  <input type="hidden" id="nodeUserInput" value="">
  <input type="submit" value="Start Node Blank">
</form>
<br>
<button onclick="undo()" id="undoButton">Undo</button>
<button onclick="redo()" id="redoButton">Redo</button>

<div id="tree-container">
  <div id="tree-buttons">
    <button onclick="zoomToFit()">
      <img src="images/zoom_to_fit.svg" alt="Zoom to Fit">
    </button>
  </div>
  <div id="tree"></div>
</div>

<div id="custom-context-menu" class="custom-menu">
  <ul>
    <li onclick="clearTreeNode(event)">Delete</li>
    <li>Copy</li>
    <li>Paste</li>
    <li onclick="zoomToFit()">Zoom to Fit</li>
  </ul>
</div>

<script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
<script src="script.js"></script>
</body>
</html>
